<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Servey Form</h1>
    <!-- form-->
     <form id="form">
        <!--details of the form-->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter your name "/>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email 
            </label>
            <input type="text" id="email" placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="lable-age">
                Age
            </label>
            <input type="number" id="age" placeholder="Enter your age"/>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option describes you?
            </label>
            <select name="role" id="role">
               <option value="student">Student</option>
               <option value="intern">Intern</option>
               <option value="professional">Professional</option>
               <option value="others">Others</option> 
            </select>
        </div>
        <div class="form-control">
            <label>Would you recommend this Survey Form to a friend?</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend" value="yes">Yes
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend" value="no">No
            </label>
            <lable for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend" value="others">Others
            </lable>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks know
                <small>(check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" id="inp-1" name="languages" value="C">C
            </label>
            <label for="inp-2">
               <input type="checkbox" id="inp-2" name="languages" value="C++">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" id="inp-3" name="languages" value="C#">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" id="inp-4" name="languages" value="python">Python
            </label>
            <label for="inp-5">
                <input type="checkbox" id="inp-5" name="languages" value="Java">Java
            </label>
            <label for="inp-6">
                <input type="checkbox" id="inp-6" name="languages" value="js">JS
            </label>
            <label for="inp-7">
                <input type="checkbox" id="inp-7" name="languages" value="Ruby">Ruby
            </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit" value="submit">Submit</button>
     </form>
</body>
</html>
